<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sneakrcred</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>



	<style type="text/css">
		.logo{	
			width: 40%;
		}
		.graphic {
			margin-top: 15%;
			width: 25%;
		}
		table{
			margin-left: auto;
			margin-right: auto;
			background-color: red;
			color: white;
		}
		td {
			padding: 7px;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 text-center">
				<img id="shoe" src="/static/output/shoe/{{data.token_id}}.png" alt="sneakrcred" class="graphic">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<img src="/static/SneakrCred2.png" alt="sneakrcred" class="logo">
			</div>
		</div>
		<div >
	  <table>
	  	<tr>
			<td>Name: {{data.name}}</td>
			<td>Sole: {{data.sole}}</td>
			<td>Panels: {{data.body}}</td>
			<td>Swoosh: {{data.swoosh}}</td>
			<td>Toe: {{data.toe}}</td>
			<td>Top: {{data.top}}</td>
			<td>Back: {{data.back}}</td>
		</tr>	
		<tr>
			<td>Boost: {{data.boost}}</td>
		</tr>
		<tr>	
			<td>Token ID: {{data.token_id}}</td>
			<!-- <p>COLORS: {{colors}}</p> -->
		</tr>
		<tr>
			<td>Image URL: {{data.external_url}}</td>
		</tr>

	  </table>
	</div>
	</div>
